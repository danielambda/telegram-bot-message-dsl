name: telegram-bot-message-dsl
version: 0.1.0.0
library:
  source-dirs: src
  exposed-modules:
  - Telegram.Bot.DSL
  - Telegram.Bot.DSL.TaggedContext
  - Telegram.Bot.DSL.Message

  dependencies:
  - base
  - telegram-bot-api
  - tagged
  - text
  - defun-core

  language: GHC2021

  default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DerivingStrategies
  - DerivingVia
  - FunctionalDependencies
  - GADTs
  - NoStarIsType
  - PolyKinds
  - StandaloneKindSignatures
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
